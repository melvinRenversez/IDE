<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="renderer.js" defer></script>
    <title>Document</title>
</head>
<body>


    <div class="add">
        <input type="text" name="" id="" placeholder="Name file">
        <div class="buttons">
            <button>Annule</button>
            <button>Confirme</button>
        </div>
    </div>

    <div class="new-project" id="newProject">
        <input type="text" name="" id="nameInput" placeholder="Name project">
        <div class="form">

            <div class="field">
                <input type="checkbox" id="indexInput">
                <label for="indexInput">index.html</label>
            </div>
            <div class="field">
                <input type="checkbox" id="styleInput">
                <label for="styleInput">style.css</label>
            </div>
            <div class="field">
                <input type="checkbox" id="scriptInput">
                <label for="scriptInput">script.js</label>
            </div>

        </div>

        <div class="buttons">
            <button onclick="openNewProject()">Annule</button>
            <button onclick="createProject()">Confirme</button>
        </div>
    </div>


    <div class="left">

            </button>
        </div>

        <div class="content">
            <ul>
                
            </ul>
        </div>


        <div class="bottom">
            <button onclick="openNewProject()">New Project</button>
        </div>

    </div>
    <div class="right">
        <textarea></textarea>
    </div>
</body>
</html>
